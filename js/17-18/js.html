    <!--
        加减乘除
    -->   
    <input id="first-number"  value="0" placeholder="第一个数字">
    <input id="second-number"  value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        function panduan(x){
            var chang = x.length;
            for(var i = 0;i<chang;i++){
                if(x.charAt(i)<'0'||x.charAt(i)>'9')
                {
                    console.log("请输入数字");
                    return 0;
                }
            }
            return 1;

        }
        document.getElementById("add-btn").onclick = function() {
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("second-number").value;
            var c = panduan(a);
            var d = panduan(b);
            if(c==1&&d==1){
            document.getElementById("result").innerHTML = parseInt(a) + parseInt(b);}
        }
        document.getElementById("minus-btn").onclick = function() {
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("second-number").value;
            var c = panduan(a);
            var d = panduan(b);
            if(c==1&&d==1){
            document.getElementById("result").innerHTML = parseInt(a) - parseInt(b);}
        }
        document.getElementById("times-btn").onclick = function() {
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("second-number").value;
            var c = panduan(a);
            var d = panduan(b);
            if(c==1&&d==1){
            document.getElementById("result").innerHTML = parseInt(a) * parseInt(b);}
        }
        document.getElementById("divide-btn").onclick = function() {
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("second-number").value;
            var c = panduan(a);
            var d = panduan(b);
            if(b=="0"){
                console.log("分母不能为零")
            }
            if(c==1&&d==1&&b!="0"){
            document.getElementById("result").innerHTML = parseInt(a) / parseInt(b);}
        }
    </script>
