<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName("li");
             
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var a=document.getElementById(sectionId).getElementsByTagName("span");
        var b=0;
        var c=new Array();
        for(var i=0;i<a.length;i++){
            if(a[i].innerHTML == "HTML"){
                c[b]=a[i];
                console.log(c[b]);
                b++;
            }
        }
        return c;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var a=document.getElementById(sectionId).getElementsByTagName("span");
        var b=0;
        var c=new Array();
        for(var i=0;i<a.length;i++){
            if(a[i].innerHTML == spanCont){
                c[b]=a[i].parentNode;
                console.log(c[b]);
                b++;
            }
        }
        return c;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById(sectionId).getElementsByClassName('active');
        for (var i =0;i<section.length;i++){
            console.log(section[i].innerHTML);
        }

    }
    console.log(getAllListItem());
    findAllHtmlSpanInOneSection("news-top");
    findListItem("news-normal", "HTML");
    getActiveLinkContent("news-normal");



    </script>


<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.querySelectorAll("li");
             
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var a=document.querySelector('#'+sectionId).querySelectorAll("span");
        var b=0;
        var c=new Array();
        for(var i=0;i<a.length;i++){
            if(a[i].innerHTML == "HTML"){
                c[b]=a[i];
                console.log(c[b]);
                b++;
            }
        }
        return c;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var a=document.querySelector('#'+sectionId).querySelectorAll("span");
        var b=0;
        var c=new Array();
        for(var i=0;i<a.length;i++){
            if(a[i].innerHTML == spanCont){
                c[b]=a[i].parentNode;
                console.log(c[b]);
                b++;
            }
        }
        return c;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.querySelector('#'+sectionId).querySelectorAll('.active');
        for (var i =0;i<section.length;i++){
            console.log(section[i].innerHTML);
        }

    }
    console.log(getAllListItem());
    findAllHtmlSpanInOneSection("news-top");
    findListItem("news-normal", "HTML");
    getActiveLinkContent("news-normal");

    

    </script>
</body>
</html>
